<div>
    <h2 id="page-heading">
        <span>Coupons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coupon-my-suffix" [routerLink]="['/coupon-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Coupon
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="coupons">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="title"><span>Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="start"><span>Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="end"><span>End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="amount"><span>Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="couponType"><span>Coupon Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="message"><span>Message</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="price"><span>Price</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="image"><span>Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="companyId"><span>Company</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let coupon of coupons ;trackBy: trackId">
                <td><a [routerLink]="['/coupon-my-suffix', coupon.id, 'view' ]">{{coupon.id}}</a></td>
                <td>{{coupon.title}}</td>
                <td>{{coupon.start}}</td>
                <td>{{coupon.end}}</td>
                <td>{{coupon.amount}}</td>
                <td>{{coupon.couponType}}</td>
                <td>{{coupon.message}}</td>
                <td>{{coupon.price}}</td>
                <td>{{coupon.image}}</td>
                <td>
                    <div *ngIf="coupon.companyId">
                        <a [routerLink]="['../company-my-suffix', coupon.companyId , 'view' ]" >{{coupon.companyId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/coupon-my-suffix', coupon.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coupon-my-suffix', coupon.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'coupon-my-suffix/'+ coupon.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
